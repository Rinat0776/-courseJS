<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        'use strict'

        let a = 1, b = 1, c, d;

        //Task 1
        /*1. К переменной "а" был пременен префиксная форма
        инкремента в следствии чего к переменной "а" добавилась 1 результат будет 2
        2. В переменную "с" запишется результат 2
        3. С помощью Alert выводим результат в браузер
        */
        c = ++a;
        alert(c); // Ответ 2

        // Task 2
        /*
        1.К переменной b был пременен постфиксная форма
        инкремента в следствии чего в переменную b добавилась 1
        резулат будет 2
        2. В переменную "d" запишется 1 так как постпрефиксный
        инкремент отдает начальное значение
        3. С помощью Alert выводим результат в браузер
        */
        d = b++;
        alert(d); // Ответ 1

        // Task 3
        /*
        1.К переменной "а" был применен префиксныая
        форма инкремента после чего переменная
        а" увеличела свое значение на 1 и результат стал 3
        2. Операнд 2 складываем с переменной "а" получаем результат 5
        3. В переменную "с" присваеваем результат 5
        4. С помощью Alert выводим результат в браузер
        */
        c = 2 + ++a;
        alert(c); // Ответ 5

        // Task 4
        /*
        1.К переменной b был применен постфиксная форма инкремента
        в результате чего в переменную b вписывается результат со значением 3
        2. К операнду 2 с помощью бинарного оператора плюс прибавляем значение
        переменной b но так как к переменной и был применен постфиксная форма
        инкремента которая возвращяет старое значение 2 в результате получаем 4
        3. В переменую d присваевается значение 4
        4. С помощью Alert выводим результат в браузер
        */
        d = 2 + b++;
        alert(d);// Ответ 4
        //Task 5
        /*
        1. В результате всех операций в переменную а было присвоено значение 3
        2. С помощью Alert выводим результат в браузер
        3. В результате всех операций в переменную b было присвоено значение 3
        4. С помощью Alert выводим результат в браузер
        */
        alert(a);// Ответ 3
        alert(b);// Ответ 3

    </script>
</body>
</html>
